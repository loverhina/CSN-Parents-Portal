<!DOCTYPE html>
<html lang="en">

    <title>CSN Parent Portal - History</title>
    <link rel="stylesheet" href="css/styleshistory.css" />

  <body>

            <tbody>
              <tr>
                <td>08/09/2024</td>
                <td>Parent-Child Creative Workshop 2024</td>
                <td>Training</td>
              </tr>
              <tr>
                <td>07/08/2024</td>
                <td>Understanding Emotional Needs</td>

              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
