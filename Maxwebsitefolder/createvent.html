<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event</title>
    <link rel="stylesheet" href="css/stylescreatevent.css" />
  </head>
  <body>
    <div class="main-container">
      <nav class="sidebar">
        <div class="nav-bar-header">
          <div class="logo-container">
            <img src="images/csnlogo.png" alt="CSN Logo" class="logo" />
          </div>
          <div class="navtext-container">
            <p class="text-green">Para√±aque City Center for</p>
            <p class="text-yellow">Children with Special Needs</p>
          </div>
        </div>

        <ul class="nav-item">
          <li>
            <a href="createvent.html">
              <i class="fas fa-dashboard"></i>
              <span class="nav-item">Create Event</span>
            </a>
          </li>
          <li>
            <a href="announcement.html">
              <i class="fas fa-pen"></i>
              <span class="nav-item">Announcement</span>
            </a>
          </li>
          <li>
            <a href="gen-reqs.html">
              <i class="fas fa-history"></i>
              <span class="nav-item">Generate Request</span>
            </a>
          </li>
          <li>
            <a href="pending-reqs.html">
              <i class="fas fa-envelope"></i>
              <span class="nav-item">Pending Request</span>
            </a>
          </li>
        </ul>
      </nav>

      <main class="main-content">
        <header>
          <h1>Create Event</h1>
          <div class="user-profile">
            <img src="images/maxidpic.png" alt="User Profile" />
            <span>Maxelle Acido<br />Admin</span>
          </div>
        </header>

        <div class="container">
          <section class="event-form-section">
            <form>
              <div class="form-group">
                <label for="eventTitle">Event Title:</label>
                <select id="eventTitle">
                  <option value="" disabled selected>Select Event Title</option>
                  <option value="activity-report">Activity Report</option>
                  <option value="appointment">Appointment</option>
                  <option value="meeting-with-teacher">
                    Meeting with Teacher
                  </option>
                  <option value="certification">Certification</option>
                </select>
              </div>

              <div class="form-group">
                <label for="event-date">Event Date:</label>
                <input type="date" id="event-date" />
              </div>

              <div class="form-group">
                <label for="event-time">Event Time:</label>
                <input type="time" id="event-time" />
              </div>

              <div class="form-group">
                <label for="event-location">Event Location:</label>
                <input
                  type="text"
                  id="event-location"
                  placeholder="Enter event location"
                />
              </div>

              <div class="form-group">
                <label for="description">Description:</label>
                <textarea
                  id="description"
                  rows="5"
                  placeholder="Enter event description"
                ></textarea>
              </div>

              <div class="form-group">
                <label for="slots">Slots:</label>
                <input
                  type="number"
                  id="slots"
                  placeholder="Enter number of slots"
                />
              </div>

              <div class="button-group">
                <button type="button" class="btn back-btn">Back</button>
                <button type="button" class="btn update-btn">Update</button>
                <button type="submit" class="btn submit-btn">Submit</button>
              </div>
            </form>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
