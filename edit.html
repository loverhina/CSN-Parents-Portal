<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSN Parent Portal</title>
    <link rel="stylesheet" href="css/styleseditprofile.css" /> <!-- Link to external CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> <!-- Montserrat Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome CDN -->
</head>
<body>

    <!-- Navigation Sidebar -->
    <nav class="sidebar">
        <!-- Logo and Text Below -->
        <div class="logo-container">
            <img src="images/csnlogo.png" alt="CSN Logo" class="logo">
            <p class="logo-text">Parent Portal</p>
        </div>
        
        <ul class="nav-items">
            <li>
                <a href="index.html"> <!-- Link to the main page -->
                    <i class="fas fa-dashboard"></i>
                    <span class="nav-item">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="enroll.html">
                    <i class="fas fa-pen"></i>
                    <span class="nav-item">Enroll</span>
                </a>
            </li>
            <li>
                <a href="history.html">
                    <i class="fas fa-history"></i>
                    <span class="nav-item">History</span>
                </a>
            </li>
            <li>
                <a href="request.html">
                    <i class="fas fa-envelope"></i>
                    <span class="nav-item">Request</span>
                </a>
            </li>
        </ul>

        <!-- Profile and Logout Section -->
        <div class="nav-bottom">
            <ul>
                <li>
                    <a href="edit.html">
                        <i class="fas fa-edit"></i>
                        <span class="nav-item">Edit Profile</span>
                    </a>
                </li>
                <li>
                    <a href="logout.html">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="nav-item">Log Out</span>
                    </a>
                </li>
            </ul>
        </div>
     </nav>
    
    <div class="main-container">
        <div class="container">
          <section class="personal-data-section">
            <h2>Personal Data</h2>
            <div class="personal-data-form">
              <div class="input-group">
                <label for="csn-id">CSN ID</label>
                <input type="text" id="csn-id" placeholder="CSN001" />
              </div>

              <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="MUNAR, HAR-C SOLMAYOR" />
              </div>

              <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address" />
              </div>

              <div class="input-group">
                <label for="contact">Contact No.</label>
                <input type="text" id="contact" placeholder="Enter your contact number" />
              </div>

              <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email address" />
              </div>
            </div>
          </section>

          <section class="change-password-section">
            <h2>Change Password</h2>
            <div class="password-form">
              <div class="input-group">
                <label for="old-password">Old Password</label>
                <input type="password" id="old-password" placeholder="Enter old password" />
              </div>

              <div class="input-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="Enter new password" />
              </div>

              <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password" />
              </div>
            </div>
          </section>
          <div class="buttondiv">
              <button class="save-btn">Save</button>
          </div>
        </div>
    </div>
</body>
</html>
