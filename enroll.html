<!-- Content Section -->
<div class="content">
    <h1>Enroll</h1>
    <div class="enroll-form">
        <label for="eventTitle">Event Title</label>
        <select id="eventTitle">
            <option>Parent-Child Creative Arts Workshop 2024</option>
        </select>

        <label for="eventDate">Event Date</label>
        <input type="date" id="eventDate" value="2024-10-11" disabled>

        <label for="eventTime">Event Time</label>
        <input type="time" id="eventTime" value="13:00" disabled>

        <label for="eventType">Event Type</label>
        <input type="text" id="eventType" value="Training" disabled>

        <label for="description">Description</label>
        <textarea id="description" disabled>Parents and children will collaborate on art projects such as painting, crafting, and pottery. All materials are provided, and participants can take home their creations, making it a fun and creative way to bond and explore art together.</textarea>

        <button class="register-btn">REGISTER</button>
